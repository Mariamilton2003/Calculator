<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" ></script>
</head>
<body>
    <div class="header">SIMPLE CALCULATOR USING JAVASCRIPT</div>
    <div class="content-center calculator">
       <div class="input">
        <input type="text" id="in" value="">
        <button type="submit" id="clear" class="btn ac">AC</button>
       </div>
       <div class="number row-1 row">
        <button id="d" class="btn" value="1">1</button>
        <button id="d" class="btn" value="2">2</button>
        <button id="d" class="btn" value="3">3</button>
        <button id="d" class="btn op" value="+">+</button>
       </div>
       <div class="number row-2 row">
        <button id="d" class="btn" value="4">4</button>
        <button id="d" class="btn" value="5">5</button>
        <button id="d" class="btn" value="6">6</button>
        <button id="d" class="btn op" value="-">-</button>
       </div>
       <div class="number row-3 row">
        <button id="d" class="btn" value="7">7</button>
        <button id="d" class="btn" value="8">8</button>
        <button id="d" class="btn" value="9">9</button>
        <button id="d" class="btn op" value="*">*</button>
       </div>
       <div class="number row-1 row" >
           <button id="d" class="btn" value="0">0</button>
           <button id="d" class="btn op" value="%">%</button>
           <button id="eval" class="btn eq" value="=">=</button>
           <button id="d" class="btn op" value="/">/</button>
       </div>
    </div>
</body>
</html>
